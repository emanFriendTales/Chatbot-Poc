version: "2.0"

stories:
- story: happy_chatgpt
  steps:
  - intent: greet
  - action: utter_greet
  - intent: happy_lucky
    entities:
    - happy: im happy today
  - action: action_chat_gpt
  - intent: happy_lucky
    entities:
    - reason: I did my task on time
  - action: action_chat_gpt
  - intent: affirm
  - action: action_chat_gpt
  - intent: happy_lucky
    entities:
    - plan: I plan to go on vacations
  - action: utter_if_wantsto_chat_lucky
  - intent: affirm
  - action: utter_conversation_lucky

